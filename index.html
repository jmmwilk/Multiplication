<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Multiplication</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body onload="start()">
    <div id="application">
      <div id="title-bar">
      </div>
      <div id="frame">
        <div id=game>
          <div id="rectangle">
            <div id="dot-top-left" class="dot"></div>
            <div id="dot-top-right" class="dot"></div>
            <div id="dot-bottom-left" class="dot"></div>
            <div id="dot-bottom-right" class="dot"></div>
          </div>
          <div id="game-vertical">
          </div>
          <div id="game-horizontal">
          </div>
          <div id="top-side" class="side">
          </div>
          <div id="bottom-side" class="side">
          </div>
          <div id="left-side" class="side">
          </div>
          <div id="right-side" class="side">
          </div>
        </div>
        <div id="side-bar">
          <div id="equation">
            <div id="factors">
            </div>
            <button id="multiplication">
            </button>
          </div>
          <button id="squares">
            squares
          </button>
          <button id="sides-button">
            sides
          </button>
          <button id="mushroom-button">
          </button>
          <button id="area-button">
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
