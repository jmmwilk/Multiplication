<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Multiplication</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body onload="showHomeScreen()">
    <div id="application">
      <div id="heading">
        <div id="name">
          MULTIPLICATION
        </div>
        <div id="multiplication-icon">
          <img id="icon" src="multiplication icon.png"/>
        </div>
      </div>
      <div id="activities-container">
        <button id="explore" class="activity">
          <img id="magnifying-glass-icon" src="magnifying glass icon.png" class="activity-icon"/>
          Explore
        </button>
        <button id="learn" class="activity">
          <img id="star-icon" src="star icon.png" class="activity-icon"/>
          Learn
        </button>
        <button id="play" class="activity">
          <img id="dice-icon" src="dice icon.png" class="activity-icon"/>
          Play
        </button>
      </div>
      <div id="title-bar">
        <button id="back">
          <img id="back-icon" src="back.png"/>
        </button>
      </div>
      <div id="frame">
        <div id=game>
          <div id="instruction">
            <img id="x" src="iks.png"/>
            <div id="instruction-text">
            </div>
          </div>
          <div id="rectangle">
            <div id="hand">
              <img id="hand-icon" src="hand-icon.png"/>
            </div>
            <div id="dot-top-left" class="dot"></div>
            <div id="dot-top-right" class="dot"></div>
            <div id="dot-bottom-left" class="dot"></div>
            <div id="dot-bottom-right" class="dot"></div>
            <div id="rectangle-horizontal">
            </div>
            <div id="rectangle-vertical">
            </div>
          </div>
          <div id="game-vertical">
          </div>
          <div id="game-horizontal">
          </div>
          <div id="top-side" class="side">
          </div>
          <div id="bottom-side" class="side">
          </div>
          <div id="left-side" class="side">
          </div>
          <div id="right-side" class="side">
          </div>
          <div id="game-over-screen">
            <div id="game-over" class="game-over">
              GAME OVER
            </div>
            <div id="your-score-container">
              <div id="your-score-text" class="game-over">
                Your score:
              </div>
              <div id="your-score-number" class="game-over">
              </div>
            </div>
            <div id="computers-score-container">
              <div id="computers-score-text" class="game-over">
                Computer's score:
              </div>
              <div id="computers-score-number" class="game-over">
              </div>
            </div>
            <button id="play-again-container">
              <div id="play-again" class="game-over">
              Play again
              </div>
              <img id="play-again-dice" src="dice icon.png"/>
            </button>
          </div>
        </div>
        <div id="side-bar-explore" class="side-bar">
          <div id="equation-container">
            <div id="equation-explore" class= "equation">
              <div id="factors">
              </div>
              <button id="multiplication" class="multiplication">
              </button>
              <input id ="multiplication-learn" class="multiplication">
              </input>
            </div>
          </div>
          <div id="feedback-container">
            <button id="ok">
              <img id="ok" src="ok.png" class="feedback-icon">
            </button>
            <div id="right">
              <img id="right" src="right.png" class="feedback-icon">
            </div>
            <div id="wrong">
              <img id="wrong" src="wrong.png" class="feedback-icon">
            </div>
          </div>
          <div id="side-buttons-container">
            <div id="container1" class="side-button-container">
              <button id="squares" class="button">
                <img id="squares-icon" src="squares icon.png" class="side-bar-icon"/>
              </button>
            </div>
            <div id="container2" class="side-button-container">
              <button id="sides-button" class="button">
                <img id="sides-icon" src="sides icon.png"/>
              </button>
            </div>
            <div id="container3" class="side-button-container">
              <button id="mushroom-button" class="button">
                <img id="mushroom-icon" src="new mushroom.png" class="mushroom-icon"/>
              </button>
            </div>
            <div id="container4" class="side-button-container">
              <button id="counting-button" class="button">
                <img id="counting-icon" src="counting icon.png" class="side-bar-icon"/>
              </button>
            </div>
            <div id="container5" class="side-button-container">
              <button id="horizontal-div-button" class="button">
                <img id="horizontal-lines-icon" src="horizontal lines icon.png" class="side-bar-icon"/>
              </button>
            </div>
            <div id="container6" class="side-button-container">
              <button id="vertical-div-button" class="button">
                <img id="vertical-lines-icon" src="vertical lines icon.png" class="side-bar-icon"/>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
