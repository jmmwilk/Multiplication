<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Multiplication</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body onload="showHomeScreen()">
    <div id="application">
      <div id="name">
        Multiplication
      </div>
      <div id="activities-container">
        <button id="explore" class="activity">
          Explore
        </button>
        <button id="learn" class="activity">
          Learn
        </button>
        <button id="play" class="activity">
          Play
        </button>
      </div>
      <div id="title-bar">
        <button id="back">
          <- back
        </button>
      </div>
      <div id="frame">
        <div id=game>
          <div id="rectangle">
            <div id="dot-top-left" class="dot"></div>
            <div id="dot-top-right" class="dot"></div>
            <div id="dot-bottom-left" class="dot"></div>
            <div id="dot-bottom-right" class="dot"></div>
            <div id="rectangle-horizontal">
            </div>
            <div id="rectangle-vertical">
            </div>
          </div>
          <div id="game-vertical">
          </div>
          <div id="game-horizontal">
          </div>
          <div id="top-side" class="side">
          </div>
          <div id="bottom-side" class="side">
          </div>
          <div id="left-side" class="side">
          </div>
          <div id="right-side" class="side">
          </div>
        </div>
        <div id="side-bar-explore" class="side-bar">
          <div id="equation-container">
            <div id="equation-explore" class= "equation">
              <div id="factors">
              </div>
              <button id="multiplication">
              </button>
              <input id ="multiplication-learn">
              </input>
            </div>
            <button id="ok">
              OK
            </button>
          </div>
          <button id="squares">
            squares
          </button>
          <button id="sides-button">
            sides
          </button>
          <button id="mushroom-button">
            <img id="mushroom-icon" src="mushroom.img" class="mushroom-icon"/>
          </button>
          <button id="counting-button">
            1
          </button>
          <button id="horizontal-div-button">
            horizontal lines
          </button>
          <button id="vertical-div-button">
            vertical lines
          </button>
        </div>
        <div id="side-bar-play" class="side-bar">
          <div id="equation-play">
            <div id="factors-play">
            </div>
            <div id="result">
              <div id="equals">
              = 
              </div>
              <input id="multiplication-play">
              </input>
            </div>
          </div>
          <div id="feedback">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
